  <style>
    /* Splash screen styles */
    .splash-screen {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff; /* Change to your desired background color */
      display: flex;
      justify-content: center; /* Horizontally center the content */
      align-items: center;     /* Vertically center the content */
      z-index: 9999;
    }
    .status-text {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    .version-text {
      margin-top: 0px;
      font-size: 4px;
      color: #555;
    }
    .splash-screen.hidden {
      display: none;
    }

    /* Container for image and spinner (overlay) */
    .image-container {
      position: relative; /* Enable positioning of child elements */
      display: inline-block;
    }

    /* Image styles */
      .image-container {
        display: flex;
        flex-direction: column; /* Stack images and spinner vertically */
        justify-content: center; /* Center items vertically within the container */
        align-items: center;     /* Center items horizontally */
        gap: px; /* Add spacing between the images */
      }

    /* Spinner styles */
    .spinner {
      position: absolute; /* Overlay the spinner on top of the image */
      top: 0%; /* Position at the center of the image */
      left: 35%;
      transform: translate(-50%, -50%); /* Center the spinner */
      border: 8px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 8px solid #3498db; /* Spinner color */
      width: 60px;
      height: 210px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

     <div>ver: 0.9.9<div>

</div>
<script>
  // Function to update the status text on the splash screen

    document.getElementById('status-text').textContent = message;
  }
</script>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
    // Hide the splash screen once Flutter is ready
    window.addEventListener('flutter-first-frame', function () {

    // Function to hide the splash screen from Flutter

        document.getElementById('splash-screen').classList.add('hidden');
      }
  </script>
